<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="twitter-dashboard-options.css" />
  </head>
  <body>
    <div id="options-container">
      <div id="options-content">
        <div id="options-header">
          <span>twitter-dashboard options!</span>
        </div>
        <form>
          <fieldset>
          <legend>whitelist</legend>
            <div><span>(only load posts from approved accounts)</span></div>
            <br/>
            <div class="option">
              <label for="enable-whitelist">enable?</label>
              <br/>
              <label class="switch">
                <input type="checkbox" id="enable-whitelist" name="enable-whitelist">
                <span class="slider round"></span>
              </label>
            </div>
            <div class="option" id="whitelist">
              <label for="whitelist">whitelist: comma separated list of usernames</label>
              <br/>
              <textarea type="text" id="whitelist" name="whitelist"></textarea>
            </div>
          </fieldset>
          <div class="option">
            <button id="save" type="button">save</button>
          </div>
        </form>
      </div>
    </div>
    <script src="twitter-dashboard-options.js"></script>
  </body>
</html>
